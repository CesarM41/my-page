<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever - Identity for Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2962ff;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: black;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .content {
            max-width: 50%;
        }
        .content h1 {
            font-size: 36px;
            color: #1d3557;
        }
        .content p {
            font-size: 16px;
            color: #555;
        }
        .btn {
            background: #2962ff;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        .image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Clever</div>
        <nav class="nav">
            <a href="#">Schools</a>
            <a href="#">Application Partners</a>
            <a href="#">Apps on Clever</a>
            <a href="#">Our Company</a>
            <a href="#">Help</a>
            <a href="#" class="btn">Log in as a student</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h1>The <span style="color:#2962ff;">identity</span> platform for education</h1>
            <p>A unified identity from Clever grants quick access, safeguards student and school data, and accelerates learning.</p>
            <a href="#" class="btn">Log in as a student</a>
        </div>
        <div class="image">
            <img src="image.png" alt="Students using tablets in classroom">
        </div>
    </div>
</body>
</html>
